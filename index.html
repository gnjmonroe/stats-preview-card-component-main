<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- main stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="three young professionals working at a long table."
        />
      </picture>
      <div class="container">
        <h2 class="header inter-700">
          Get <span class="header--accent">insights</span> that help your
          business grow.
        </h2>
        <p class="body inter-400">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li class="stat stat__figure inter-700">
            10k+ <span class="stat__unit">companies</span>
          </li>
          <li class="stat stat__figure inter-700">
            314 <span class="stat__unit">templates</span>
          </li>
          <li class="stat stat__figure inter-700">
            12M+ <span class="stat__unit">queries</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
