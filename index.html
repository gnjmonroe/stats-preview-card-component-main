<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- main stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <div
          class="img__desktop"
          role="image"
          aria-label="three young professionals working at a long table."
        ></div>
        <div
          class="img__mobile"
          role="image"
          aria-label="three young professionals working at a long table."
        ></div>
      </picture>
      <div class="container">
        <h2 class="header inter-700">
          Get
          <span class="header--accent">insights</span>
          that help your business grow.
        </h2>
        <p class="body inter-400">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li class="stat">
            <h3 class="stat__figure inter-700">10k+</h3>
            <h3 class="stat__unit">companies</h3>
          </li>
          <li class="stat">
            <h3 class="stat__figure inter-700">314</h3>
            <h3 class="stat__unit">templates</h3>
          </li>
          <li class="stat">
            <h3 class="stat__figure inter-700">12M+</h3>
            <h3 class="stat__unit">queries</h3>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
